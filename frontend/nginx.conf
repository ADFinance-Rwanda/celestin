server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Allow SPA routes to work
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets directly
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Optional: gzip to improve performance
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/octet-stream
        application/xml
        image/svg+xml;
    gzip_min_length 256;
}